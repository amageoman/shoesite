
<div class="item">
  <div class="img">
    <img src={{items.img}} alt="">
  </div>
  <div class="details">
    <h2 class="" style="font-weight: 700; color: rgb(23, 75, 114);">Nike {{items.name}}</h2>
    <br>
    <h5 style="font-style:oblique;">Rs. {{items.price}}</h5>
    <br>

    <p style=" font-weight: 500;">{{items.description}}</p>
<br>

  
  <label for="color" >Color :</label>
      <select class="form-select" aria-label="Default select example" id="color" #color >
        <option *ngFor="let i of items.color" >{{i}}</option>
        
      </select>
  
  <br>
      <label for="size">Size :</label>
      <select class="form-select" aria-label="Default select example" id="size" #size>
        <option *ngFor="let i of items.size" >{{i}}</option>
        
      </select>


<br><br>
    
    <div class="button">
      <button (click)="goback()" class="btn btn-primary ">Shop More</button>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add to Cart</button>
      
    </div>


<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header  " style="border: none;">
        <!-- <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1> -->
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to add item to cart
      </div>
      <div class="modal-footer" style="border: none;">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" (click)="addcart(items.name ,items.price,items.img,color.value,size.value)"  class="btn btn-primary " data-bs-dismiss="modal">Add</button>
      </div>
    </div>
  </div>
</div>



</div>
</div>
